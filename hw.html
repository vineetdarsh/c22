<!DOCTYPE html>
<html>
  <body>

    <p>Finding the largest jersey no. of players </p>
    <p id="result"></p>
    <script>
      function findMax() {
        
        var max = 0;    
        for(i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];              
          }
        }
        return max;
      } 
      document.getElementById("result").innerHTML = findMax(10,4, 5,7 , 99);
    </script>

  </body>
</html>
